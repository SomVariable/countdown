<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>
    <link rel="stylesheet" href="style.css">
    <script src = "app.js" defer></script>
</head>
<body>
    <div class="countdown-timer">
        <div class="countdown-timer__header">
            <h1>New Years Eve</h1>
        </div>
        <div class="countdown-timer__date">
            <div class="countdown-timer__container">
                <p class = "big-text days">0</p>
                <span>days</span>
            </div>
            <div class="countdown-timer__container">
                <p class = "big-text hours">0</p>
                <span>hours</span>
            </div>
            <div class="countdown-timer__container">
                <p class = "big-text minutes">0</p>
                <span>minutes</span>
            </div>
            <div class="countdown-timer__container">
                <p class = "big-text seconds">0</p>
                <span>seconds</span>
            </div>
        </div>
    </div>
</body>
</html>
